<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mandys Rezepte</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Rezepte">
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        :root { --primary: #ff6b6b; --danger: #ff4757; --bg: #f8f9fa; --secondary: #4a90e2; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; background: var(--bg); color: #333; }
        header { background: white; padding: 20px; text-align: center; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 10; }
        h1 { margin: 0; font-size: 1.5rem; color: var(--primary); }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .add-section { background: white; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #eee; }
        input[type="text"], .search-bar { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        .search-bar { border-radius: 25px; margin-bottom: 15px; padding-left: 15px; }
        .add-btn { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-size: 1rem; font-weight: bold; }
        .recipe-list { list-style: none; padding: 0; }
        .recipe-item { background: white; margin-bottom: 12px; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .recipe-name { flex-grow: 1; cursor: pointer; font-weight: 500; }
        .delete-btn { background: none; border: none; font-size: 1.2rem; cursor: pointer; }
        #detail-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 20; overflow-y: auto; }
        #detail-view img { width: 100%; display: block; }
        .back-btn { position: fixed; top: 20px; left: 20px; background: white; border: none; padding: 10px 15px; border-radius: 20px; font-weight: bold; z-index: 30; }
        
        /* Backup Styling */
        .backup-section { margin-top: 30px; padding: 20px; text-align: center; border-top: 1px dashed #ccc; }
        .backup-btn { background: #eee; border: 1px solid #ccc; padding: 8px 15px; border-radius: 5px; font-size: 0.8rem; margin: 5px; }
    </style>
</head>
<body>

    <div id="main-view">
        <header><h1>üç¥ Screenshots</h1></header>
        <div class="container">
            <div class="add-section">
                <input type="text" id="recipe-name" placeholder="Name des Rezepts...">
                <input type="file" id="recipe-file" accept="image/*">
                <button class="add-btn" onclick="processAndSave()">Hinzuf√ºgen</button>
            </div>

            <input type="text" id="search-input" class="search-bar" placeholder="üîç Rezept suchen..." oninput="renderList()">
            <ul id="recipe-list" class="recipe-list"></ul>

            <div class="backup-section">
                <p style="font-size: 0.8rem; color: #666;">Daten sichern oder √ºbertragen:</p>
                <button class="backup-btn" onclick="exportData()">Backup erstellen (Download)</button>
                <button class="backup-btn" onclick="document.getElementById('import-file').click()">Backup einspielen</button>
                <input type="file" id="import-file" style="display:none" onchange="importData(event)">
            </div>
        </div>
    </div>

    <div id="detail-view">
        <button class="back-btn" onclick="closeDetail()">‚Üê Zur√ºck</button>
        <img id="full-image" src="" alt="Rezept">
    </div>

    <script>
        let recipes = JSON.parse(localStorage.getItem('myRecipes')) || [];

        function renderList() {
            const listElement = document.getElementById('recipe-list');
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            listElement.innerHTML = '';
            recipes.filter(r => r.name.toLowerCase().includes(searchTerm)).forEach((recipe) => {
                const originalIndex = recipes.indexOf(recipe);
                const li = document.createElement('li');
                li.className = 'recipe-item';
                li.innerHTML = `<div class="recipe-name" onclick="openDetail(${originalIndex})">${recipe.name}</div>
                                <button class="delete-btn" onclick="deleteRecipe(${originalIndex})">üóëÔ∏è</button>`;
                listElement.appendChild(li);
            });
        }

        function processAndSave() {
            const nameInput = document.getElementById('recipe-name'), fileInput = document.getElementById('recipe-file');
            if (!nameInput.value || !fileInput.files[0]) return alert("Bitte alles ausf√ºllen!");
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 1000;
                    let width = img.width, height = img.height;
                    if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                    canvas.width = width; canvas.height = height;
                    canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                    recipes.push({ name: nameInput.value, image: canvas.toDataURL('image/jpeg', 0.7) });
                    saveToLocal();
                    nameInput.value = ''; fileInput.value = ''; renderList();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(fileInput.files[0]);
        }

        function deleteRecipe(index) { if (confirm("L√∂schen?")) { recipes.splice(index, 1); saveToLocal(); renderList(); } }
        function saveToLocal() { try { localStorage.setItem('myRecipes', JSON.stringify(recipes)); } catch(e) { alert("Speicher voll!"); } }
        function openDetail(index) { document.getElementById('full-image').src = recipes[index].image; document.getElementById('detail-view').style.display = 'block'; }
        function closeDetail() { document.getElementById('detail-view').style.display = 'none'; }

        // BACKUP FUNKTIONEN
        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(recipes));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "meine_rezepte_backup.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (confirm(`M√∂chtest du ${imported.length} Rezepte hinzuf√ºgen?`)) {
                        recipes = imported;
                        saveToLocal();
                        renderList();
                    }
                } catch(err) { alert("Ung√ºltige Datei!"); }
            };
            reader.readAsText(file);
        }

        renderList();
    </script>
</body>
</html>
